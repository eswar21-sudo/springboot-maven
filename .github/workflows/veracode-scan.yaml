name: Veracode Upload and Scan

on:
  push:
    branches:
      - main

jobs:
  veracode-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Zip built artifact
        run: |
          mkdir veracode-package
          cp target/*.jar veracode-package/
          zip -r veracode-artifact.zip veracode-package/

      - name: Upload to Veracode
        uses: veracode/veracode-uploadandscan-action@v0.2.8
        with:
          appname: "SampleJavaApp"
          createprofile: true
          version: "${{ github.run_number }}"
          filepath: "veracode-artifact.zip"
        env:
          VERACODE_API_ID: ${{ secrets.VERACODE_API_ID }}
          VERACODE_API_KEY: ${{ secrets.VERACODE_API_KEY }}
name: Veracode Static Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  veracode-scan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (if applicable)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Application (adjust if Node.js)
        run: |
          if [ -f ./gradlew ]; then ./gradlew build; fi
          if [ -f pom.xml ]; then ./mvnw package || mvn package; fi
          if [ -f package.json ]; then npm install && zip -r app.zip .; fi

      - name: Upload and Scan with Veracode
        uses: veracode/veracode-uploadandscan-action@v0.2.8
        with:
          appname: 'SampleVeracodeApp'
          createprofile: true
          filepath: 'build/libs/sample-veracode-app-1.0-SNAPSHOT.jar'
          version: ${{ github.run_id }}
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
